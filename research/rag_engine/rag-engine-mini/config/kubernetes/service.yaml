apiVersion: v1
kind: Service
metadata:
  name: rag-engine-api-service
  namespace: rag-engine
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: rag-engine-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: rag-engine-worker-service
  namespace: rag-engine
spec:
  selector:
    app: rag-engine-worker
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
  type: ClusterIP