apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-engine-config
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  MAX_UPLOAD_MB: "100"
---
apiVersion: v1
kind: Secret
metadata:
  name: rag-engine-secrets
type: Opaque
stringData:
  database-url: "postgresql://user:pass@postgres:5432/rag"
  redis-url: "redis://redis:6379/0"
  qdrant-host: "qdrant"
  qdrant-port: "6333"
  openai-api-key: "sk-..."
  jwt-secret: "your-jwt-secret-here"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-engine-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - rag-engine.example.com
    secretName: rag-engine-tls
  rules:
  - host: rag-engine.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rag-engine-service
            port:
              number: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rag-engine-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: rag-engine
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rag-engine-network-policy
spec:
  podSelector:
    matchLabels:
      app: rag-engine
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: default
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 6333
