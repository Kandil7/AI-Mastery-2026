app_version: "0.1.0"
default_provider: "openai"
default_vector_store: "pgvector"
providers:
  openai:
    model: "gpt-4o-mini"
    embeddings_model: "text-embedding-3-large"
    base_url: null
  anthropic:
    model: "claude-3-5-sonnet"
  local_vllm:
    model: "meta-llama/Llama-3-8B-Instruct"
    base_url: "http://localhost:8000/v1"
    embeddings_model: "bge-small-en"
vectorstores:
  pgvector:
    dsn: "postgresql://localhost/rag"
    table: "rag_chunks"
    embedding_dim: 1536
  qdrant:
    endpoint: "http://localhost:6333"
    collection: "rag_chunks"
  weaviate:
    endpoint: "http://localhost:8080"
    index_name: "RagChunk"
routing:
  default_provider: "openai"
  fallback_provider: "anthropic"
bm25_index_path: "data/bm25_index.jsonl"
chunking:
  mode: "structured"
  max_tokens: 400
  overlap: 40
retrieval:
  top_k: 12
  fusion:
    use_rrf: true
    rrf_k: 60
    vector_weight: 1.0
    bm25_weight: 1.0
reranker:
  enabled: true
  top_k: 8
answer:
  max_context_words: 1200
verification:
  enabled: true
tools:
  sql:
    dsn: ""
    query_template: ""
  web:
    base_url: ""
