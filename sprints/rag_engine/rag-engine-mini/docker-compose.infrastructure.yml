# =============================================================================
# RAG Engine Mini - Infrastructure Only (Pre-built Images)
# =============================================================================
# This docker-compose file uses only pre-built Docker images (no building needed)
# Run this if you have Docker credential issues
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL - Metadata and Relational Data
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: rag_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ===========================================================================
  # Redis - Caching and Task Queue
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: rag_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # ===========================================================================
  # Qdrant - Vector Database
  # ===========================================================================
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: rag_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__LOG_LEVEL: INFO
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
volumes:
  pg_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
