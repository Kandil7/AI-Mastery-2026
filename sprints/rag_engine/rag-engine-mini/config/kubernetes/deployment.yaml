apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-engine-api
  namespace: rag-engine
  labels:
    app: rag-engine-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rag-engine-api
  template:
    metadata:
      labels:
        app: rag-engine-api
    spec:
      containers:
      - name: rag-engine-api
        image: rag-engine-mini:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: rag-engine-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: rag-engine-secrets
              key: redis-url
        - name: QDRANT_HOST
          valueFrom:
            configMapKeyRef:
              name: rag-engine-config
              key: qdrant-host
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-engine-secrets
              key: openai-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-engine-worker
  namespace: rag-engine
  labels:
    app: rag-engine-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-engine-worker
  template:
    metadata:
      labels:
        app: rag-engine-worker
    spec:
      containers:
      - name: rag-engine-worker
        image: rag-engine-mini:latest
        command: ["celery", "-A", "src.workers.celery_app.celery_app", "worker", "-Q", "indexing", "--loglevel=INFO"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: rag-engine-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: rag-engine-secrets
              key: redis-url
        - name: QDRANT_HOST
          valueFrom:
            configMapKeyRef:
              name: rag-engine-config
              key: qdrant-host
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-engine-secrets
              key: openai-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"