{{- if .Values.autoscaling.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "common.labels" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: rag-engine
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - containerPort: http
            name: http
        env:
          - name: LOG_LEVEL
            valueFrom:
              configMapKeyRef:
                name: rag-engine-config
                key: LOG_LEVEL
          - name: ENVIRONMENT
            valueFrom:
              configMapKeyRef:
                name: rag-engine-config
                key: ENVIRONMENT
          - name: MAX_UPLOAD_MB
            valueFrom:
              configMapKeyRef:
                name: rag-engine-config
                key: MAX_UPLOAD_MB
          - name: POSTGRES_URL
            valueFrom:
              secretKeyRef:
                name: rag-engine-secrets
                key: database-url
          - name: REDIS_URL
            valueFrom:
              configMapKeyRef:
                name: rag-engine-config
                key: REDIS_URL
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: rag-engine-secrets
                key: openai-api-key
          - name: JWT_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: rag-engine-secrets
                key: jwt-secret-key
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
        volumeMounts:
          - name: uploads
            mountPath: {{ .Values.persistence.mountPath }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 2
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: rag-engine-storage
{{- end }}
