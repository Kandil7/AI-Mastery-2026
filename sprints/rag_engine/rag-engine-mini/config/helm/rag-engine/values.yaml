# Default values for rag-engine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: rag-engine
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: rag-engine.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: rag-engine-tls
      hosts:
        - rag-engine.example.com

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# RAG Engine specific configuration
ragEngine:
  replicaCount: 3
  
  # API Configuration
  api:
    port: 8000
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "1000m"
    
    # Health checks
    livenessProbe:
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 5
  
  # Worker Configuration
  worker:
    enabled: true
    replicaCount: 2
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
  
  # Environment Variables
  env:
    # Database settings
    DATABASE_URL: "postgresql://postgres:postgres@postgres-postgresql.rag-engine.svc.cluster.local:5432/ragdb"
    # Redis settings
    REDIS_URL: "redis://redis-master.rag-engine.svc.cluster.local:6379/0"
    # Qdrant settings
    QDRANT_HOST: "qdrant.rag-engine.svc.cluster.local"
    QDRANT_PORT: 6333
    # LLM settings
    LLM_BACKEND: "openai"
    OPENAI_API_KEY: ""
    OPENAI_CHAT_MODEL: "gpt-4o-mini"
    OPENAI_EMBED_MODEL: "text-embedding-ada-002"
    LLM_MAX_TOKENS: "700"
    LLM_TEMPERATURE: "0.2"
    LLM_TIMEOUT: "30"
    
  # External dependencies
  externalServices:
    postgres:
      enabled: false
      host: postgres-postgresql.rag-engine.svc.cluster.local
      port: 5432
      database: ragdb
      username: postgres
      password: postgres
      maxConnections: 100
    redis:
      enabled: false
      host: redis-master.rag-engine.svc.cluster.local
      port: 6379
    qdrant:
      enabled: false
      host: qdrant.rag-engine.svc.cluster.local
      port: 6333

# Configuration for development environment
configDev:
  replicaCount: 1
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    externalServices:
      postgres:
        host: postgres-dev.rag-engine.svc.cluster.local
        maxConnections: 20

# Configuration for production environment
configProd:
  replicaCount: 5
  resources:
    requests:
      cpu: 2000m
      memory: 4Gi
  externalServices:
    postgres:
      maxConnections: 200